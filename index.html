<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time tracking dashboard</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- End Google Font -->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <script defer src="./dist/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="first">
        <div class="first__top">
          <img src="./images/image-jeremy.png" alt="Profile" />
          <div class="first__top--title">
            <p>Reported for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="first__bottom">
          <button class="active btn">Daily</button>
          <button class="btn">Weekly</button>
          <button class="btn">Monthly</button>
        </div>
      </div>

      <div class="second__bg second__bg--work">
        <div class="second__main">
          <div class="second__main--top">
            <h2>Work</h2>
            <img src="./images/icon-ellipsis.svg" alt="menu" />
          </div>
          <div class="second__main--bottom">
            <h3 class="hr" data-title="work">1hrs</h3>
            <p class="lhr" data-title="work">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="second__bg second__bg--play">
        <div class="second__main">
          <div class="second__main--top">
            <h2>Play</h2>
            <img src="./images/icon-ellipsis.svg" alt="menu" />
          </div>
          <div class="second__main--bottom">
            <h3 class="hr" data-title="play">2hrs</h3>
            <p class="lhr" data-title="play">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="second__bg second__bg--study">
        <div class="second__main">
          <div class="second__main--top">
            <h2>Study</h2>
            <img src="./images/icon-ellipsis.svg" alt="menu" />
          </div>
          <div class="second__main--bottom">
            <h3 class="hr" data-title="study">3hrs</h3>
            <p class="lhr" data-title="study">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="second__bg second__bg--exercise">
        <div class="second__main">
          <div class="second__main--top">
            <h2>Exercise</h2>
            <img src="./images/icon-ellipsis.svg" alt="menu" />
          </div>
          <div class="second__main--bottom">
            <h3 class="hr" data-title="exe">4hrs</h3>
            <p class="lhr" data-title="exe">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="second__bg second__bg--social">
        <div class="second__main">
          <div class="second__main--top">
            <h2>Social</h2>
            <img src="./images/icon-ellipsis.svg" alt="menu" />
          </div>
          <div class="second__main--bottom">
            <h3 class="hr" data-title="social">5hrs</h3>
            <p class="lhr" data-title="social">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="second__bg second__bg--self-care">
        <div class="second__main">
          <div class="second__main--top">
            <h2>Self Care</h2>
            <img src="./images/icon-ellipsis.svg" alt="menu" />
          </div>
          <div class="second__main--bottom">
            <h3 class="hr" data-title="sc">6hrs</h3>
            <p class="lhr" data-title="sc">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
